CONFIG_STDOUT_CONSOLE=y
CONFIG_PRINTK=y
CONFIG_LOG=y
CONFIG_LOG_PRINTK=y
CONFIG_LOG_MODE_IMMEDIATE=y
CONFIG_THREAD_ANALYZER=y
# CONFIG_THREAD_ANALYZER_AUTO=y
# CONFIG_THREAD_ANALYZER_AUTO_INTERVAL=5
# CONFIG_THREAD_ANALYZER_AUTO_STACK_SIZE=4096
CONFIG_THREAD_NAME=y
CONFIG_MAIN_THREAD_PRIORITY=1
CONFIG_MAIN_STACK_SIZE=8192

# Enable IPv6 support
CONFIG_NET_IPV6=n
# Enable IPv4 support
CONFIG_NET_IPV4=y

# Networking and MQTT
CONFIG_NETWORKING=y
CONFIG_NET_SOCKETS=y
CONFIG_NET_TCP=y
CONFIG_NET_LOG=y

# Enable the MQTT Lib
CONFIG_MQTT_LIB=y

CONFIG_NET_CONFIG_SETTINGS=n
# CONFIG_NET_CONFIG_MY_IPV6_ADDR="2001:db8::1"
# CONFIG_NET_CONFIG_PEER_IPV6_ADDR="2001:db8::2"
# CONFIG_NET_CONFIG_MY_IPV4_ADDR="192.0.2.1"
# CONFIG_NET_CONFIG_PEER_IPV4_ADDR="192.0.2.2"
# CONFIG_NET_CONFIG_MY_IPV4_GW="192.0.2.2"

# For IPv6
CONFIG_NET_BUF_DATA_SIZE=256

CONFIG_NET_SHELL=y

CONFIG_ENTROPY_GENERATOR=y
CONFIG_TEST_RANDOM_GENERATOR=y

# DHCP configurations
CONFIG_NET_UDP=y
CONFIG_NET_DHCPV4=y
CONFIG_NET_DHCPV4_OPTION_CALLBACKS=y

CONFIG_INIT_STACKS=y

CONFIG_NET_MGMT=y
CONFIG_NET_MGMT_EVENT_STACK_SIZE=2048
CONFIG_NET_MGMT_EVENT=y
CONFIG_SLIP_STATISTICS=n

# DNS resolver configurations
CONFIG_ZVFS_POLL_MAX=5
CONFIG_ZVFS_OPEN_MAX=8
##########################################
# Enable the DNS resolver
CONFIG_DNS_RESOLVER=y
# Enable additional buffers
CONFIG_DNS_RESOLVER_ADDITIONAL_BUF_CTR=5
# Enable additional queries
CONFIG_DNS_RESOLVER_ADDITIONAL_QUERIES=2
# Enable mDNS support
CONFIG_MDNS_RESOLVER=y
# Enable LLMNR support
CONFIG_LLMNR_RESOLVER=n
CONFIG_DNS_RESOLVER_MAX_SERVERS=2
CONFIG_DNS_SERVER_IP_ADDRESSES=y
CONFIG_DNS_NUM_CONCUR_QUERIES=5
CONFIG_NET_SOCKETS_SERVICE_STACK_SIZE=2048

# General configurations
CONFIG_STACK_SENTINEL=y
CONFIG_NET_SOCKETS_POLL_MAX=4
CONFIG_POSIX_API=y
CONFIG_REQUIRES_FULL_LIBC=y
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=4096
CONFIG_HEAP_MEM_POOL_SIZE=40972

# CONFIG_CONSOLE_INIT_PRIORITY=40
# CONFIG_SERIAL_INIT_PRIORITY=40

# Configurations for shell and tracing
CONFIG_SHELL_STACK_SIZE=4096
CONFIG_IDLE_STACK_SIZE=4096

# JSON library
CONFIG_JSON_LIBRARY=y

# Enable C++ support
CONFIG_CPP=y
CONFIG_REQUIRES_FULL_LIBCPP=y

# PWM driver
CONFIG_PWM=y

# Input device configuration
CONFIG_INPUT=y
CONFIG_INPUT_MODE_THREAD=y
CONFIG_INPUT_THREAD_STACK_SIZE=2048
# CONFIG_INPUT_MODE_SYNCHRONOUS=y

# Display configurations
CONFIG_DISPLAY=y
CONFIG_DISPLAY_LOG_LEVEL_ERR=y
CONFIG_LVGL=y
CONFIG_LV_MEM_CUSTOM=y
CONFIG_LV_USE_LOG=y
CONFIG_LV_USE_LABEL=y
# CONFIG_LV_USE_BTN=y
CONFIG_LV_USE_ARC=y
CONFIG_LV_USE_IMG=y
CONFIG_LV_USE_MONKEY=y
CONFIG_LV_FONT_MONTSERRAT_14=y

# Flash and memory configurations
CONFIG_FLASH=y
CONFIG_NVS=y
CONFIG_NVS_LOG_LEVEL_DBG=y
CONFIG_REBOOT=y
CONFIG_MPU_ALLOW_FLASH_WRITE=y

# Hardware information
CONFIG_HWINFO=y

# LED strip
CONFIG_LED_STRIP=y
CONFIG_WS2812_STRIP_SPI=y

# GPIO key input
CONFIG_INPUT_GPIO_KEYS=y

# Sensor configuration
CONFIG_SENSOR=y

# General LED support
CONFIG_LED=y

# ADC driver
CONFIG_ADC=y

# HX711 ADC
CONFIG_HX711=y

# Network configuration
CONFIG_NET_MAX_CONN=8

# I2C multiplexer
CONFIG_I2C=y
CONFIG_I2C_TCA954X=y
CONFIG_I2C_TCA954X_CHANNEL_INIT_PRIO=62


#usb cdc begin
CONFIG_USB_DEVICE_STACK=y
CONFIG_USB_DEVICE_PRODUCT="Zephyr USB console sample"
CONFIG_USB_DEVICE_PID=0x0004
CONFIG_USB_DEVICE_INITIALIZE_AT_BOOT=y

CONFIG_SERIAL=n
CONFIG_CONSOLE=y
CONFIG_UART_LINE_CTRL=y

CONFIG_UART_CONSOLE=n
#usb cdc end